<ion-view view-title="Friends">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="list animate-fade-slide-in-right">

                <a href="#/app/profile" class="item item-avatar item-icon-right"  ng-repeat="friend in friends">
                    <img ng-src="img/{{friend.image}}">
                    <h2>{{friend.name}}</h2>
                    <p>{{friend.biograpy}}</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>
            </div>
        </div>



    </ion-content>
</ion-view>
